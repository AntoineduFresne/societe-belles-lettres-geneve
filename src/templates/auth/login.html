{% extends "base.html" %}

{% block title %}Connexion - Société de Belles-Lettres Genève{% endblock %}

{% block hero %}
<div class="hero-section hero-small">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Connexion</h1>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Accès à l'administration</h2>
                
                <form id="loginForm" method="POST">
                    <div class="mb-3">
                        <label for="access_code" class="form-label">Code d'accès</label>
                        <input type="password" class="form-control" id="access_code" name="access_code" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="{{ url_for('main.index') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i> Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
